name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v1.9.0

    - uses: rhysd/action-setup-vim@v1
      with:
        neovim: true

    - name: Install dependencies
      run: make install

    - name: Prepare demo repositories
      run: make prepare-demo

    - name: Run tests
      run: make test

